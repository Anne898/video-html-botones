document.addEventListener('DOMContentLoaded', function() {
  var video = document.querySelector('.video');
  var botonDireccion = document.getElementById('boton-direccion');
  var botonAsistencia = document.getElementById('boton-asistencia');

  function stopVideo() {
    video.pause();
    video.currentTime = 0;
  }

  window.addEventListener('beforeunload', function() {
    stopVideo();
  });

  video.addEventListener('timeupdate', function() {
    var currentTime = video.currentTime;

    //CAMBIAR EL TIEMPO DE LOS BOTONES

    if (currentTime >= 36.6 && currentTime <= 45) { //DIRECCIÓN
      botonDireccion.style.opacity = '1'; 
      botonDireccion.style.pointerEvents = 'auto';
    } else {
      botonDireccion.style.opacity = '0'; 
      botonDireccion.style.pointerEvents = 'none'; 
    }

    if (currentTime >= 52) { //ASISTENCIA
      botonAsistencia.style.opacity = '1'; 
      botonAsistencia.style.pointerEvents = 'auto'; 
    } else {
      botonAsistencia.style.opacity = '0'; 
      botonAsistencia.style.pointerEvents = 'none';
    }
  });

  video.addEventListener('ended', function() {
    botonDireccion.style.opacity = '0'; // Ocultar el botón
    botonDireccion.style.pointerEvents = 'none'; 
    botonAsistencia.style.opacity = '0'; // Ocultar el botón
    botonAsistencia.style.pointerEvents = 'none'; // Deshabilitar eventos de clic
  });
});


</script>
